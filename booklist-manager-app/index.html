<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booklist manager list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>booklist manager app</h1>
        <div class="input-container">
            <input type="text" id="author" placeholder="enter author...">
            <input type="text" id="title" placeholder="enter book title...">
            <button onclick="addBook()">Add book</button>
        </div>
        <hr>
        <div class="table-container">
            <h3>list of books</h3>
            <table id="book-li">
                <thead>
                    <tr>
                        <th>author</th>
                        <th>title</th>
                        <th>date uploaded</th>
                    </tr>
                </thead>
                <tbody id="book-list-body">
                    <!-- books will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
