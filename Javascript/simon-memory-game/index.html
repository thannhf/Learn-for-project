<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon memory game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="title">simon memory game</p>
        <button id="start">start game</button>
    </div>
    <div class="wrapper hide">
        <div class="simon">
            <div class="color1 color-part"></div>
            <div class="color2 color-part"></div>
            <div class="color3 color-part"></div>
            <div class="color4 color-part"></div>
            <div id="count">SIMON<br><span id="clickCount"></span></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
