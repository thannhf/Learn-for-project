<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Emoji Maker</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customized Emoji Maker</h1>
        <div class="buttons-container">
            <button id="color">Color</button>
            <button id="eyes">Eyes</button>
            <button id="eyebrows">Eyebrows</button>
            <button id="mouth">Mouth</button>
        </div>
        <div class="emoji-container">
            <div class="emoji">
                <img src="./images/eye-4.svg" class="eyes">
                <img src="./images/eyebrow-3.svg" class="eyebrows">
                <img src="./images/mouth-4.svg" class="mouth">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
