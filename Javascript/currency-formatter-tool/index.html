<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Formatter Tool</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Currency Formatter Tool</h1>
        <div class="container">
            <input type="text" id="amount" placeholder="Enter the amount here">
            <button id="btn">Format</button>
        </div>
        <div id="outputs" style="display: none;">
            <div class="output" id="output1">
                <span>Philippine Peso:</span> 
            </div>
            <div class="output" id="output2">
                <span>US Dollars:</span> 
            </div>
            <div class="output" id="output3">
                <span>Japanese Yen:</span> 
            </div>
            <div class="output" id="output4">
                <span>Indian Rupees:</span> 
            </div>
        </div>
    </div>
    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
