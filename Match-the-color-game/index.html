<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the color game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Match the color game</h1>
            <div class="landing-container">
                <p>Match the color displayed by using RGB range</p>
                <button id="start-game">Start Game!</button>
            </div>
            <div class="game-container">
                <div class="display-color">
                    <div class="random-color" id="random-color"></div>
                    <div class="guess-color" id="guess-color"></div>
                </div>
                <div class="guess-result">
                    <p>R: <span id="r-value">0</span></p>
                    <p>G: <span id="g-value">0</span></p>
                    <p>B: <span id="b-value">0</span></p>
                </div>
                <div class="guess-input">
                    <input type="range" id="r-range" min="0" max="255" value="0">
                    <input type="range" id="g-range" min="0" max="255" value="0">
                    <input type="range" id="b-range" min="0" max="255" value="0">
                </div>
                <button id="submit-guess">Submit</button>
                <div class="result-colors" id="result-colors" style="display:none;">
                    <div class="random-color" id="result-random-color"></div>
                    <div class="guess-color" id="result-guess-color"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
