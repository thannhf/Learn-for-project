<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal-Binary auto converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/512/1878/1878369.png" alt="">
            <h1>Decimal-Binary auto converter</h1>
            <div class="inputs">
                <div class="input-group">
                    <label for="decimal">Decimal:</label>
                    <input type="number" id="decimal" placeholder="123">
                </div>
                <div class="input-group">
                    <label for="binary">Binary:</label>
                    <input type="text" id="binary" placeholder="101" maxlength="32">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
